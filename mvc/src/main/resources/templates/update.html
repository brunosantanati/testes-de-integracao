<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<link th:href="@{/css/main.css}" rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
<title>Candidates</title>
</head>
<body>
	<div class="container main-div">
		<div sec:authorize="isAuthenticated()" class="row">
			<div class="col-md-auto">
				<h3 th:text="${'Hi ' + userName}"></h3>
			</div>
			<div class="col">
				<a href="/logout"><button type="button" class="btn btn-danger">Logout</button></a>
			</div>
		</div>

		<br />
		<h2>Update Candidate</h2>
		<form action="#" th:action="@{/update/{id}(id=${candidate.id})}"
			th:object="${candidate}" method="post" th:method="put">
			<div sec:authorize="hasRole('ADMIN')">
				<input type="text" class="form-control" th:field="*{name}"
					placeholder="Name"> <label
					th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
			</div>

			<div sec:authorize="!hasRole('ADMIN')">
				<input type="text" class="form-control" th:field="*{name}"
					placeholder="Name" readonly="readonly">
			</div>

			<div>
				<input type="text" class="form-control" th:field="*{score}"
					placeholder="Score" /> <label
					th:if="${#fields.hasErrors('score')}" th:errors="*{score}"></label>
			</div>

			<div>

				<button type="submit" class="btn btn-primary">Save</button>
				<a th:href="@{/}"><button type="button"
						class="btn btn-secondary">Cancel</button></a>

			</div>

		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
